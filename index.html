<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Output  -->
    <p id="output"></p>
    <button onclick=outputVar()>Output</button>
    <script>
        var score;
        score = 1000;
        age = 38;

        function outputVar() {
            document.getElementById("output").innerHTML = "Score: " + score + " Age: " + age;
        }
    </script>
    <!-- ########################## -->

    <!-- CheckScore -->
    <p id="check-score"></p>
    <button onclick=checkScore()>Check Score</button>
    <script>
        var score = 12000;
        var highScore = 15000;

        function checkScore() {
            if (score > highScore) {
                highScore = score;
                document.getElementById("check-score").innerHTML = "You have new High Score: " + highScore;
            } else {
                document.getElementById("check-score").innerHTML = "Your score isn't high score: " + score;
            }
        }
    </script>
    <!-- ########################## -->

    <!-- CheckZipCode -->
    <p id="check-zip-code"></p>
    <button onclick=checkZipCode()>Check Town</button>

    <script>
        var zipCode = "060667";

        function checkZipCode() {
            switch (zipCode) {

                case "06611":
                    town = "Trumbull";
                    break;
                case "06066":
                    town = "Vernon";
                    break;
                case "06443":
                    town = "Madison";
                    break;
                case "06880":
                    town = "Westport";
                default:
                    town = "No match found";
            }

            document.getElementById("check-zip-code").innerHTML = "Town: " + town;
        }
    </script>
    <!-- ########################## -->

    <!-- Count -->
    <p id="count"></p>
    <button onclick=count()>Count</button>

    <script>
        function count() {

            // var x = 0;
            // while (x < 101) {
            //     document.getElementById("count").innerHTML += (x + "<br>");
            //     x += 5;
            // }

            var i = 100;
            do {
                document.getElementById("count").innerHTML += (i + "<br>");
                i--;
            } while (i > -1);
        }
    </script>
    <!-- ########################## -->

    <!-- Count with for loop -->
    <p id="count-for"></p>
    <button onclick=countFor()>Count For</button>

    <script>
        function countFor() {
            for (var i = 0; i < 101; i++) {
                document.getElementById("count-for").innerHTML += i + "<br>";

            }
        }
    </script>
    <!-- ########################## -->

</body>

</html>
