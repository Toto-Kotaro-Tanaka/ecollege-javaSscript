    <!-- Constructor function -->
    <script>
        function Car(model, distanceMoved, timeElapsed) {
            this.model = model;
            this.distanceMoved = distanceMoved;
            this.timeElapsed = timeElapsed;

            // Crete a reference to function to use as a method
            this.velocity = function() {
                var result = this.distanceMoved / this.timeElapsed;
                return result;
            }
        }

        var myCar = new Car("Audi", 120, 1.2)

        document.writeln("<br>" + "The model of the car is: " + myCar.model + "<br>" +
            "The distance travelled is: " + myCar.distanceMoved + "<br>" +
            "The time elapsed is: " + myCar.timeElapsed + "<br>" +
            "The velocity is: " + myCar.velocity() + " km/h"
        );
    </script>

    <!-- Prototyping -->
    <script>
        function CarProp(model, numCylinders, horsepower) {
            this.model = model;
            this.numCylinders = numCylinders;
            this.horsepower = horsepower;
        }

        // Use prototyping to add a property
        CarProp.prototype.color = "red";

        // Use prototyping to add method
        CarProp.prototype.reportInfo = function() {

            document.write("This model is the " + this.model +
                "which has a " + this.numCylinders +
                "-cylinder engine and " + this.horsepower + "bhp" +
                " and the color is " + this.color
            )
        }

        var honda = new CarProp("CRV", "4", "185");

        honda.color = "silver";

        honda.reportInfo();
        // "This model is the CRV which has a 4-cylinder engine and 185 bhp"
    </script>

    <!-- Inheritance and extending classes -->
    <script>
        // Base constructor

        function CarInhe(make, model, transmission) {

            this.make = make;
            this.model = model;
            this.transmission = transmission;
            this.reportStats = function() {
                return ("Make: " + this.make + " Model: " + this.model);
            }
        }

        function SUV(make, model, transmission, mpg) {

            this.mpg = mpg;
            this.carInfo = CarInhe;
            this.carInfo(make, model, transmission);
        }

        SUV.prototype = new CarInhe();

        SUV.prototype.getMPG = function() {

            return "This SUV mpg is " + this.mpg;
        }

        mySUV = new SUV("Kia", "Sportage", "manual", 32);

        myCar = new CarInhe("WV", "Jetta", "automatic");
        document.writeln(mySUV.reportStats());
        // document.writeln(myCar.getMPG());
    </script>
