<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <button onclick=outputVar()>Output</button>
    <script>
        var score;
        score = 1000;
        age = 38;

        function outputVar() {
            document.getElementById("output").innerHTML = "Score: " + score + " Age: " + age;
        }
    </script>

    <p id="check-score"></p>
    <button onclick=checkScore()>Check Score</button>
    <script>
        var score = 12000;
        var highScore = 15000;

        function checkScore() {
            if (score > highScore) {
                highScore = score;
                document.getElementById("check-score").innerHTML = "You have new High Score: " + highScore;
            } else {
                document.getElementById("check-score").innerHTML = "Your score isn't high score: " + score;
            }
        }
    </script>
</body>

</html>
